name: Production Deployment Tests

on:
  deployment_status:

jobs:
  smoke-tests:
    # N'exécute que si le déploiement Vercel production a réussi
    # DISABLED: Current smoke tests create data in production database
    # TODO: Create true read-only smoke tests before re-enabling
    if: false && github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Production'
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:e2e:smoke
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-production
          path: playwright-report/
          retention-days: 30
