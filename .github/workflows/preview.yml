name: Preview Deployment Tests

on:
  deployment_status:

jobs:
  test:
    # N'exécute que si le déploiement Vercel preview a réussi
    if: github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Preview'
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Get Neon branch name
        id: get-branch
        run: |
          # Récupère le SHA du déploiement
          COMMIT_SHA="${{ github.sha }}"
          echo "Commit SHA: $COMMIT_SHA"

          # Utilise l'API GitHub pour trouver toutes les branches qui contiennent ce commit
          BRANCHES_JSON=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/commits/$COMMIT_SHA/branches-where-head")

          echo "Branches containing this commit:"
          echo "$BRANCHES_JSON" | jq -r '.[].name'

          # Prend la première branche (souvent la branche courante)
          BRANCH_NAME=$(echo "$BRANCHES_JSON" | jq -r '.[0].name')

          if [ -z "$BRANCH_NAME" ] || [ "$BRANCH_NAME" = "null" ]; then
            echo "Error: Could not determine branch name from commit $COMMIT_SHA"
            echo "Available context:"
            echo "  github.ref: ${{ github.ref }}"
            echo "  github.head_ref: ${{ github.head_ref }}"
            echo "  github.base_ref: ${{ github.base_ref }}"
            exit 1
          fi

          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "Detected branch: $BRANCH_NAME"

      - name: Get DATABASE_URL from Neon
        id: get-db-url
        run: |
          # Récupère la liste des branches Neon
          NEON_BRANCH_NAME="preview/${{ steps.get-branch.outputs.branch_name }}"
          echo "Looking for Neon branch: $NEON_BRANCH_NAME"

          # Appelle l'API Neon pour trouver la branche
          BRANCHES=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/branches")

          # Trouve la branche correspondante et extrait son ID
          BRANCH_ID=$(echo "$BRANCHES" | jq -r ".branches[] | select(.name == \"$NEON_BRANCH_NAME\") | .id")

          if [ -z "$BRANCH_ID" ]; then
            echo "Error: Neon branch '$NEON_BRANCH_NAME' not found"
            exit 1
          fi

          echo "Found Neon branch ID: $BRANCH_ID"

          # Récupère la connection string
          CONNECTION_URIS=$(curl -s -H "Authorization: Bearer ${{ secrets.NEON_API_KEY }}" \
            "https://console.neon.tech/api/v2/projects/${{ secrets.NEON_PROJECT_ID }}/connection_uri?branch_id=$BRANCH_ID")

          DATABASE_URL=$(echo "$CONNECTION_URIS" | jq -r '.uri')

          if [ -z "$DATABASE_URL" ]; then
            echo "Error: Could not retrieve DATABASE_URL"
            exit 1
          fi

          echo "DATABASE_URL retrieved successfully"
          echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT

      - name: Seed test database
        run: npm run seed:test
        env:
          BETTER_AUTH_URL: ${{ github.event.deployment_status.target_url }}
          DATABASE_URL: ${{ steps.get-db-url.outputs.database_url }}

      - name: Run Playwright E2E tests
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}
          DATABASE_URL: ${{ steps.get-db-url.outputs.database_url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-preview
          path: playwright-report/
          retention-days: 30
